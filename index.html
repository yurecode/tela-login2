<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Login</title>
  </head>
  <body>
    <!-- <img src="logopt.png" class="logopt" /> -->
    <main>
      <div class="logo"><img src="logo10anos.png" class="imglogo" /></div>
      <div class="container" id="container">
        <div class="form-container sign-up">
          <form>
            <h1>Crie sua conta</h1>
            <div class="social-icons">
              <a href="#" class="icon"><i class="fa-brands fa-google"></i></a>
              <a href="#" class="icon"><i class="fa-brands fa-facebook"></i></a>
              <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
              <a href="#" class="icon"
                ><i class="fa-brands fa-linkedin-in"></i
              ></a>
            </div>
            <span>ou complete os dados para se cadastrar</span>
            <input type="text" placeholder="Nome" />
            <input type="email" placeholder="Email" />
            <input type="password" placeholder="Senha" />
            <button>Cadastrar</button>
          </form>
        </div>
        <div class="form-container sign-in">
          <form>
            <h1>Entrar</h1>
            <div class="social-icons">
              <a href="#" class="icon"><i class="fa-brands fa-google"></i></a>
              <a href="#" class="icon"><i class="fa-brands fa-facebook"></i></a>
              <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
              <a href="#" class="icon"
                ><i class="fa-brands fa-linkedin-in"></i
              ></a>
            </div>
            <span>ou use seu email e senha</span>
            <input type="email" placeholder="Email" />
            <input type="password" placeholder="Senha" />
            <a href="#">Esqueci minha senha</a>
            <button>Entrar</button>
          </form>
        </div>
        <div class="toggle-container">
          <div class="toggle">
            <div class="toggle-panel toggle-left">
              <h1>Bem vindo de volta!</h1>
              <p>
                Insira seus dados pessoais para usar todos os recursos do site
              </p>
              <button class="hidden" id="login">Entrar</button>
            </div>
            <div class="toggle-panel toggle-right">
              <h1>OlÃ¡, Ipdecker!</h1>
              <p>
                Cadastre-se com seus dados pessoais para usar todos os recursos
                do site
              </p>
              <button class="hidden" id="register">Cadastrar</button>
            </div>
          </div>
        </div>
      </div>

      <script src="script.js"></script>
    </main>
  </body>
</html>
